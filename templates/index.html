<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Text Analyzer</title>
</head>
<body class="bg-light">
<main class="container">

    <div class="d-flex align-items-center p-3 my-3 text-white bg-white rounded shadow-sm"
         style="justify-content: center;">
        <a href="/" style="text-decoration:none;"><h1 class="h2 mb-0 text-black lh-1">
            Welcome to TextUtils</h1></a>
    </div>


    <div class="my-3 p-3 bg-white rounded shadow-sm">

        <form action="/analyze" method="post"> {% csrf_token %}

            <h6 class="border-bottom pb-2 mb-0">Analyze your text</h6>
            <textarea name="text" class="form-control mt-3 mb-2" placeholder="Enter your text..."></textarea>

            <div class="form-check">
                <input name="removepunc" class="form-check-input" type="checkbox"
                       id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Remove Punctuations
                </label>
            </div>
            <div class="form-check">
                <input name="fullcaps" class="form-check-input" type="checkbox"
                       id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Uppercase
                </label>
            </div>
            <div class="form-check">
                <input name="extraspaceremover" class="form-check-input" type="checkbox"
                       id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                    Extra Space Remover
                </label>
            </div>
            <div class="form-check">
                <input name="lenoftext" class="form-check-input" type="checkbox"
                       id="flexRadioDefault5">
                <label class="form-check-label" for="flexRadioDefault5">
                    No. of letters
                </label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
        </form>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Original text</h6>
        <div class="d-flex text-muted pt-2">
            <pre>{{ original_text }}</pre>
        </div>

        <h6 class="border-bottom pb-2 mb-0 pt-4">{{ purpose }}</h6>
        <div class="d-flex text-muted pt-2">
            <pre>{{ analyzed_text }}</pre>
        </div>
    </div>

</main>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
